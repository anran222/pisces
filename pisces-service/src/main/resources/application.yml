server:
  port: 9990
  servlet:
    context-path: /api

spring:
  application:
    name: pisces
  profiles:
    active: dev
  data:
    redis:
      host: localhost
      port: 6379
      password:  # Redis密码，如果没有密码则留空
      database: 0  # 使用的数据库索引
      timeout: 3000  # 连接超时时间（毫秒）
      lettuce:
        pool:
          max-active: 8  # 连接池最大连接数
          max-idle: 8  # 连接池最大空闲连接数
          min-idle: 0  # 连接池最小空闲连接数
          max-wait: -1  # 连接池最大阻塞等待时间（-1表示没有限制）

# Zookeeper配置
zookeeper:
  connectString: localhost:2181
  sessionTimeoutMs: 30000
  connectionTimeoutMs: 30000
  maxRetries: 3
  basePath: /pisces

# 阿里通义千问API配置
tongyi:
  apiKey: ${apiKey} # 从环境变量TONGYI_API_KEY读取，如果没有则留空
  model: qwen-plus  # 模型名称：qwen-turbo, qwen-plus, qwen-max等
  timeout: 30000  # 请求超时时间（毫秒）
  enabled: true  # 是否启用通义API，如果为false则使用模拟数据

logging:
  level:
    root: INFO
    com.pisces: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

